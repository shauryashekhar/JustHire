<p-card title="Users" styleClass="ui-card-shadow">
  <hr/>

  <p-table [value]="user" [paginator]="true" [rows]="10" [responsive]="true">
    
    <ng-template pTemplate="header">

      <tr>
        <th>User ID</th>
        <th>User Name</th>
        <th>Round Number</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Edit User</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.userId}}</td>
        <td>{{user.firstName}}&nbsp;{{user.lastName}}</td>
        <td>{{user.round | NotAssigned}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td><a [routerLink]="['edit',user.userId]"><i class="fa fa-edit"></i></a></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<hr/>
<router-outlet name="primary"></router-outlet>
