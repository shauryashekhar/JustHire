
<p-card title="All Questions" styleClass="ui-card-shadow">
<p-table [value]="questions" [columns]="cols" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th style="text-align:center">Question ID</th>
          <th style="text-align:center">Question</th>
          <th style="text-align:center">Experience</th>
          <th style="text-align:center" >Round</th>
          <th style="text-align:center">Difficulty</th>
          <th style="text-align:center">Comment</th>
          <th style="text-align:center">Edit Question</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-question>
      <tr>
          <td>{{question.questionId}}</td>
          <td>{{question.question}}</td>
          <td>{{question.experience }} Yrs.</td>
          <td>{{question.round| NotAssigned}}</td>
          <td>{{question.difficulty}}</td>
          <td>{{question.comment}}</td>
          <td><a [routerLink]="['edit',question.questionId]"><i class="fa fa-edit"></i></a></td>
      </tr>
  </ng-template>
</p-table>
</p-card>

<hr/>
<router-outlet name="primary"></router-outlet>
