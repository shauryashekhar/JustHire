<p-card title="Create Candidate Profile" styleClass="ui-card-shadow">
  <hr/>
  <div>
  <form [formGroup]="CandidateForm" (submit)="handleSubmit($event)">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" placeholder="First Name" class="form-control" formControlName="firstName" />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName" />
    </div>


    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label>Experience</label>
      <select class="form-control" formControlName="experience">
        <option value="0">0 years</option>
        <option value="1-5">1 to 5 years</option>
        <option value="5+">5+ years</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" >
        <i class="fa fa-plus"></i> Create Profile</button>
    </div>

  </form>
</div>

  <div *ngIf="!toggleForm">
    

      <div class="form-group">
        <label>Upload Resume</label>
        <input type="file" class="form-control" (change)="selectFile($event)">
        &nbsp;&nbsp; <i class="fa fa-info-circle"></i><span> &nbsp;Size should not exceed 300kb.</span>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="handleResume($event)">Upload Resume</button>
      </div>
  </div>


</p-card>
