<p-card title="Candidates" styleClass="ui-card-shadow">
  <hr/>

  <p-table [value]="candidate" [paginator]="true" [rows]="10" [responsive]="true">

    <ng-template pTemplate="header">

      <tr>
        <th>Candidate ID</th>
        <th>Candidate Name</th>
        <th>Email</th>
        <th>Experience</th>
        <th>Status</th>
        <th>Score</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-candidate>
      <tr>

        <td>{{candidate.candidateId}}</td>
        <td>{{candidate.firstName}}&nbsp;{{candidate.lastName}}</td>
        <td>{{candidate.email}}</td>
        <td>{{candidate.experience}}</td>
        <td><b>{{candidate.status}}</b></td>
        <td>
          <B>{{candidate.score}}</B>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
