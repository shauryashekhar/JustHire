<div class="alert alert-danger" *ngIf="questionsNotAvailable">No questions available. Please ask admin to add questions!</div>

<p-dataView #dv  [value]="pendingCandidates" [paginator]="true" [rows]="20" paginatorPosition="both" styleClass="ui-card-shadow">
  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-4">
          <!-- <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By" (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown> -->
        </div>
        <div class="ui-g-6 ui-md-4 filter-container">
          <div style="position:relative">
            <!-- <input type="search" pInputText placeholder="Search by brand" (keyup)="dv.filter($event.target.value)"> -->
          </div>
        </div>
        <div class="ui-g-6 ui-md-4" style="text-align:right">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div>
      </div>
    </div>
  </p-header>
  <ng-template let-pendingCandidate pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
      <div class="ui-g-12 ui-md-3" style="text-align:center">
        <img src="../../assets/img/avatar/avatar-male.png" width="150">
      </div>
      <div class="ui-g-12 ui-md-7 car-details">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">Name: </div>
          <div class="ui-g-10 ui-sm-6">
            <b>{{pendingCandidate.firstName}} &nbsp;{{pendingCandidate.lastName}}</b>
          </div>

          <div class="ui-g-2 ui-sm-6">Email: </div>
          <div class="ui-g-10 ui-sm-6">
            <b>{{pendingCandidate.email}}</b>
          </div>

          <div class="ui-g-2 ui-sm-6">Experience: </div>
          <div class="ui-g-10 ui-sm-6">
            <b>{{pendingCandidate.experience}}&nbsp; Yrs.</b>
          </div>

          <div class="ui-g-2 ui-sm-6">Status </div>
          <div class="ui-g-10 ui-sm-6">
            <b>{{pendingCandidate.status}}</b>
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-md-2 search-icon">
        <a href="{{resumeData}}" target="_blank"><button pButton type="button" label="View Resume &nbsp;" class="ui-button-info " style="margin-bottom:5px; margin-right:5px" (click)="showResume($event, pendingCandidate)"></button></a>
        <button pButton type="button" label="Start Interview" class="ui-button-info" (click)="startInterview($event, pendingCandidate)"></button>
      </div>

    </div>
  </ng-template>
  <ng-template let-pendingCandidate pTemplate="gridItem">
    <div style="padding:.5em" class="ui-g-12 ui-md-3 ui-sm-3">
      <p-panel [header]="pendingCandidate.firstName" [style]="{'text-align':'center'}">
        <img src="../../assets/img/avatar/avatar-male.png" width="60">
        <div class="car-detail">Experience: {{pendingCandidate.experience}}&nbsp;years</div>
        <hr class="ui-widget-content" style="border-top:0">
        <button pButton type="button" label="View Resume&nbsp;" class="ui-button-info " (click)="showResume($event)" style="margin-right:3px; margin-bottom: 10px"></button><br>
        <button pButton type="button" label="Start Interview" class="ui-button-info" (click)="startInterview($event, pendingCandidate)"></button>
      </p-panel>
    </div>
  </ng-template>
</p-dataView>
