
<div class="container">
    <div class="alert alert-success" *ngIf="successSubmit"><i class="fa fa-info-circle"></i>&nbsp;Question Bank Successfully Submitted</div>

    Upload File:
    <input type="file" class="form-control"  (change)="selectFile($event)"/>
    <br>
    <button type="Submit" class="btn btn-success" (click)="upload($event)">Upload Question Bank </button>

</div>
